<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hang Man</title>
</head>
<body onload="resetGame()">

<h1>Hang Man</h1>

<img src="cat.jpg" alt="Cat" width="750" height="420">

<h1 id="wordHeader"></h1>

<form>
    Guess a letter:<br>
    <input type="text" name="letter" value="">
    <br><br>
    <input type="submit" onclick="submitGuess()" value="Submit">
</form>

<script>
    function submitGuess(guess) {
        if (guess.length > 1) {
            // Show error.
        } else {
            // Handle guess.
        }
    }

    function resetGame() {
        setupData();
        setupUI();
    }

    function setupData() {
        generateRandomWord();
        generateGuessedWord();
        setWrongGuesses(0);
    }

    function setupUI() {
        wordHeader.innerText = getGuessedWord();
    }

    function generateRandomWord() {
        const randomWord = pickRandomWordFromList();
        setRandomWord(randomWord);
    }

    function generateGuessedWord() {
        var guessedWord = "";
        const randomWord = getRandomWord();
        for (let letter of randomWord) {
            guessedWord = guessedWord + "-";
        }
        setGuessedWord(guessedWord);
    }

    function setWrongGuesses(wrongGuesses) {
        localStorage.setItem("wrongGuesses", wrongGuesses);
    }

    function getWrongGuesses() {
        return Number(localStorage.getItem("wrongGuesses"));
    }

    function setRandomWord(randomWord) {
        localStorage.setItem("randomWord", randomWord);
    }

    function getRandomWord() {
        return localStorage.getItem("randomWord");
    }

    function setGuessedWord(guessedWord) {
        localStorage.setItem("guessedWord", guessedWord);
    }

    function getGuessedWord() {
        return localStorage.getItem("guessedWord");
    }

    function pickRandomWordFromList() {
        const randomWordList = ["cat","dog","foo","bar"];
        const randomWord = randomWordList[Math.floor(Math.random() * randomWordList.length)];
        return randomWord;
    }
</script>

</body>
</html>
